# Bot Configuration
bot:
  name: "Music Bot"
  version: "1.0.0"


logging:
  level: "INFO"
  log_to_console: true
  log_to_file: true
  file_path: "logs/bot.log"
  max_file_size_mb: 10
  backup_count: 5
  format: "detailed"

genius:
  enabled: true
  api_token: ${GENIUS_API_TOKEN}
  max_description_length: 500
  max_songs: 5
  include_alternate_names: true
  include_stats: true
  include_social_links: true

musicbrainz:
  enabled: true
  timeout: 10
  user_agent: "TelegramMusicBot/1.0"
  rate_limit: 1.0

metadata:
  auto_fetch_album: true
  auto_fetch_genre: false
  fallback_to_itunes: true

search:
  max_results: 5
  min_query_length: 2

pagination:
  tracks_per_page: 8
  albums_per_page: 5
  artists_per_page: 10

